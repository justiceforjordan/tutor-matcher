<!DOCTYPE html>
<html>
  <head>
    <script
      type="text/javascript"
      src="https://identity.netlify.com/v1/netlify-identity-widget.js"
    ></script>
    <script type="text/javascript" src="./logout.js"></script>
  </head>
  <body>
    <div data-netlify-identity-menu></div>
    <input
      type="button"
      id="new3"
      onclick="location.href = './index.html'"
      value="Back to Homepage"
    />
    <center>
      <strong><h1>New User Sign In</h1></strong>
    </center>
    <form action="/action_page.php">
      Your Gender: <br />
      <input type="radio" name="gender" value="male" checked /> Male <br />
      <input type="radio" name="gender" value="female" /> Female <br />
      <input type="radio" name="gender" value="other" checked /> Other <br />
      <br />
      Your Grade: <br />
      <input type="radio" name="grade" value="9th" /> 9th<br />
      <input type="radio" name="grade" value="10th" /> 10th<br />
      <input type="radio" name="grade" value="11th" /> 11th<br />
      <input type="radio" name="grade" value="12th" /> 12th<br />
      <br />
      First name: <br />
      <input type="text" name="firstname" />
      <br />
      Last name: <br />
      <input type="text" name="lastname" />
      <br />
    </form>
    <input
      type="button"
      id="new3"
      onclick="location.href = './signup2.html'"
      value="Make an Account"
    />
  </body>
</html>
